<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <h1 class="header-title">Basic Calculator</h1>
        <hr class="header-separator">
        <h3 class="header-description">Calculator made with HTML, CSS and JavaScript for simple arithmetic operations.</h3>
    </header>
    <main>
        <div class="container">
            <div class="calc">
                <div class="calc-wrap">
                    <div class="calc-display">
                        <div id="input"></div>
                    </div>
                    <div class="row">
                        <div class="calc-button orange" id="clear">C</div>
                        <div class="calc-button operator">&times;</div>
                        <div class="calc-button operator">&divide;</div>
                        <div class="calc-button orange" id="backSpace">&larr;</div>
                    </div>
                    <div class="row">
                        <div class="calc-button number">7</div>
                        <div class="calc-button number">8</div>
                        <div class="calc-button number">9</div>
                        <div class="calc-button operator">+</div>
                    </div>
                    <div class="row">
                        <div class="calc-button number">4</div>
                        <div class="calc-button number">5</div>
                        <div class="calc-button number">6</div>
                        <div class="calc-button operator">-</div>
                    </div>
                    <div class="row">
                        <div class="leftPart">
                            <div class="row">
                                <div class="calc-button number">1</div>
                                <div class="calc-button number">2</div>
                                <div class="calc-button number">3</div>
                            </div>
                            <div class="row">
                                <div class="calc-button horizontal number" number>0</div>
                                <div class="calc-button number">.</div>
                            </div>
                        </div>
                        <div class="rightPart">
                            <div class="calc-button vertical" id="result">=</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <h4 class="footer-copyright">Â© Alex Kovalenko 2021</h4>

            <a href="https://github.com/alexk-hub/calculator" target="_blank"><span class="fsi github"></span></a>
            <a href="https://www.linkedin.com/in/alex-kovalenko-b15a48231/" target="_blank"><span class="fsi linkedin"></span></a>
        </div>
    </footer>
</body>

</html>
